<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <main>
        <div class="banner wrapper">
            <img src="halie-west-unsplash.jpg" alt="leaves">
            <div class="logo">
                <img src="odin-lined.png" alt="odin logo">
                <span>ODIN</span>
            </div>
            <div class="wrapper info">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
            </div>
        </div>

        <div class="right wrapper">
            <div class="hero wrapper">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to!</p>
            </div>
            <div class="wrapper form">
                <div class="heading">
                    <p>Let's do this!</p>
                </div>
                <form action="#0" id="sign-up">
                    <div class="card">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="card">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="card">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="card">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone_number" placeholder='(xxx) xxx-xxxx' required>
                    </div>
                    <div class="card">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password">
                    </div>
                    <div class="card">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm_pwd">
                    </div>
                </form>
            </div>
        <div class="wrapper">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
        </div>
    </main>
</body>

</html>
